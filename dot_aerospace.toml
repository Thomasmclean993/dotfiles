# Aerospace supports file inclusion in its TOML config.
# Use include = ["#filepath"]
############
# Layouts  #
############
# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = ['exec-and-forget sketchybar']

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 0

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE'
]

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.left =       5
    outer.bottom =     5
    outer.top =        20
    outer.right =      5

[workspace-to-monitor-force-assignment]
    C = 'main'                           #Main Monitor 
    D = 'secondary'                       #Secondary
    M = 'secondary'                       #Music
[mode.main.binding]
#Window Mangement
alt-q = 'close'                        # Close focused window
alt-f = 'fullscreen'                   # Toggle fullscreen
alt-w = 'layout floating tiling'       # Toggle floating (Hyprland: SUPER+W)
alt-j = 'move down'                    # Move window down
alt-k = 'move up'                      # Move window up
alt-h = 'move left'                    # Move window left
alt-l = 'move right'                   # Move window right
alt-u = 'focus-monitor up'             # Focus monitor up
alt-i = 'focus-monitor down'           # Focus monitor down

# Focus (Hyprland: SUPER+arrow)
alt-left  = 'focus left'
alt-right = 'focus right'
alt-up    = 'focus up'
alt-down  = 'focus down'

# Resize (Hyprland: SUPER+Shift+arrow)
alt-shift-left  = 'resize smart -50'
alt-shift-right = 'resize smart +50'
alt-shift-up    = 'resize smart -50'
alt-shift-down  = 'resize smart +50'

 # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-c = 'workspace C' # Command  
alt-b = 'workspace B' # Browser  
alt-m = 'workspace M' # Music
alt-n = 'workspace N' # Notes, Obsidian
alt-d = 'workspace D' # Discord, Messages, Whatapps

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1  = 'move-node-to-workspace 1'
alt-shift-2  = 'move-node-to-workspace 2'
alt-shift-3  = 'move-node-to-workspace 3'
alt-shift-4  = 'move-node-to-workspace 4'
alt-shift-5  = 'move-node-to-workspace 5'
alt-shift-6  = 'move-node-to-workspace 6'
alt-shift-7  = 'move-node-to-workspace 7'
alt-shift-8  = 'move-node-to-workspace 8'
alt-shift-9  = 'move-node-to-workspace 9'
alt-shift-c  = 'move-node-to-workspace C' # Command  
alt-shift-b  = 'move-node-to-workspace B' # Browser  
alt-shift-m  = 'move-node-to-workspace M' # Music
alt-shift-n  = 'move-node-to-workspace N' # Notes, Obsidian
alt-shift-d  = 'move-node-to-workspace D' # Discord, Messages, WhatsApp

# Application Shortcuts
alt-t = 'exec-and-forget open -a Ghostty'   # Terminal (Hyprland: SUPER+T)
alt-ctrl-b = 'exec-and-forget open -a Vivaldi'    # Browser (Hyprland: SUPER+B)
alt-a = 'exec-and-forget open -a "Raycast"'   # App launcher (Hyprland: SUPER+A)

# Move workspace to monitor (Hyprland: SUPER+Ctrl+number)
alt-ctrl-1 = 'move-workspace-to-monitor 1'
alt-ctrl-2 = 'move-workspace-to-monitor 2'

# Relative workspace navigation (Hyprland: SUPER+Ctrl+arrow)
alt-ctrl-right = 'workspace r+1'
alt-ctrl-left  = 'workspace r-1'
alt-ctrl-down  = 'workspace empty'

# Miscellaneous
alt-v = 'exec-and-forget open -a "Clipy"'    # Clipboard manager (Hyprland: SUPER+V)
alt-p = 'exec-and-forget open -a "Screenshot"' # Screenshot (Hyprland: SUPER+P)
alt-shift-p = 'exec-and-forget open -a "Color Picker"' # Color picker (Hyprland: SUPER+Shift+P)
alt-esc = ['reload-config', 'mode main']  # Reload config (Hyprland: SUPER+Escape)

[[on-window-detected]]
    if.app-id = "com.vivaldi.Vivaldi"
    run = "move-node-to-workspace C"

[[on-window-detected]]
    if.app-id = "com.googlecode.iterm2"
    run = "move-node-to-workspace C"

[[on-window-detected]]
    if.app-id = "md.obsidian"
    run = ["move-node-to-workspace C"]

[[on-window-detected]]
    if.app-id = "com.hnc.Discord"
    run = ["layout tiling", "move-node-to-workspace D"]

[[on-window-detected]]
    if.app-id = "com.github.th-ch.youtube-music"
    run = "move-node-to-workspace D"

[[on-window-detected]]
if.app-id="com.mitchellh.ghostty"
run= [
  "layout floating",
]
